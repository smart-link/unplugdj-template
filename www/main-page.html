    <div id="darkBg" class="dark-bg">

    <div id="signModal" class="sign-modal hd">
      <div id="signInFrm" class="hd">
        <div class="p20">
          <h3 class="tuc">Sign in with Social</h3>

          <button class="fb s-btn mt20 fw"><i></i> Sign in with Facebook</button>
          <!-- <button class="tw s-btn mt10 fw"><i></i> Sign in with Twitter</button> -->
        </div>
        <hr class="or"/>
        <div class="p20">
          <h3 class="tuc">Sign in with Email</h3>
        
          <input type="email" placeholder="Email" class="fw mt20 p10"></input>

          <input type="password" placeholder="Password" class="fw mt10 p10"></input>
          <div class="mt10">
            <label for="reMe" class="mt5 ib"><input id="reMe" type="checkbox"></input> <span class="fs12">Remember me</span></label>
            <button class="p10 tuc btn fr">Log In</button>
          </div>
        </div>  
        <hr />

        <p class="alcenter fs12 mb10">
          Don't have an account? <a class="red" id="signUp" href="#signup">Sign Up</a>
        </p>
      </div>
      <div id="signUpFrm" class="hd">

        <div class="p20">
          <h3 class="tuc">Sign Up in with Email</h3>
        
          <input type="email" placeholder="Email" class="fw mt20 p10"></input>

          <input type="password" placeholder="Password" class="fw mt10 p10"></input>
          <div class="mt10">
            <button class="p10 tuc btn fw">Sign Up</button>
          </div>
        </div>  
        <hr />

        <p class="alcenter fs12 mb10">
          have an account? <a class="red" id="signIn" href="#signin" >Log In</a>
        </p>
      </div>
    </div>
